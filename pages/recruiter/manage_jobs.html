<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Jobs</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/navbar.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <script src="../../js/navbar.js" defer></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      color: white;
      background-color:#007BFF ;
    }
    .btn-action {
      padding: 6px 12px;
      color: white;
      background: green;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 5px;
      display: inline-block;
    }
    .btn-action:hover {
      background: #0056b3;
    }
    .btn-delete {
      background: #DC3545;
    }
    .btn-delete:hover {
      background: #A71D2A;
    }
  </style>
</head>
<body class="recruiter-page">
  <div id="navbar" data-role="recruiter"></div>

  <div class="content">
    <h1 style="text-align:center;">Manage Jobs</h1>
    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Company Name</th>
          <th>Description</th>
          <th>Location</th>
          <th>Posted On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobsTable">
        <tr><td colspan="6">Loading jobs...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Job Portal. All rights reserved.</p>
  </footer>

  <script>
    async function loadJobs() {
      try {
        const response = await fetch("../../php/manage_jobs.php");
        const jobs = await response.json();

        const tableBody = document.getElementById("jobsTable");
        tableBody.innerHTML = "";

        if (jobs.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6'>No jobs found.</td></tr>";
          return;
        }

        jobs.forEach(job => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${job.title}</td>
            <td>${job.company_name}</td>
            <td>${job.description}</td>
            <td>${job.location}</td>
            <td>${job.created_at}</td>
            <td>
              <a class="btn-action" href="update_jobs.html?id=${job.id}">Edit</a>
              <button class="btn-action btn-delete" onclick="deleteJob(${job.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching jobs:", error);
        document.getElementById("jobsTable").innerHTML = "<tr><td colspan='6'>Failed to load jobs.</td></tr>";
      }
    }

    async function deleteJob(id) {
      if (!confirm("Are you sure you want to delete this job?")) return;

      try {
        const response = await fetch(`../../php/delete_job.php?id=${id}`, {
          method: "GET"
        });

        const result = await response.json();

        if (result.success) {
          alert("Job deleted successfully!");
          loadJobs();
        } else {
          alert("Failed to delete job: " + result.message);
        }
      } catch (error) {
        console.error("Error deleting job:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    loadJobs();
  </script>
</body>
</html>
